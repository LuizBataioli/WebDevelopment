<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!---Links-->
    <!---Define o icone do site-->
    <link rel="icon" href="./Incone/iconeSite.png">

    <link rel="stylesheet" href="./css/style.css">

    <!--Linkando o script-->
    <!--defer = para não ter nenhum erro ao carregar o script antes do html,
    da também para colocar o script no final do body-->
    <script defer src="./js/script.js"></script>

    <title>Pokedex</title>
</head>

<body>

    <main>

        <img src="#" alt="pokemon" class="pokemon__image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
            <p>Peso: <Span class="pokemon_peso"></Span></p>
            <p>Tipo: <Span class="pokemon_tipo"></Span></p>

        </h1>
        <form class="form">
            <input type="search" class="input_search" placeholder="Name or Number" required>
            <!--Required bloqueia o input vazio-->
        </form>

        <div class="buttons">
            <!-- &gt e &lt servem para o html não entender o < e > como caractere-->
            <!--Link do site: https://www.freeformatter.com/html-entities.html-->
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">next &gt;</button>
        </div>

        <img src="./Imagens/pokedex.png" alt="pokedex" class="pokedex">

        <audio class ='background_audio' autoplay>
            <source src="./audio/themesMusic.mp3" type="audio/mpeg">
        </audio>

        <audio class="pokemon_sound" autoplay>
            <source src="" type="audio/ogg">
        </audio>

    </main>

</body>

</html>
