<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <style>
        .owl-carousel .item {
            height: 300px;
            padding: 1rem;
            color: white;
            text-align: center;
            line-height: 300px;
        }
    </style>
</head>
<body>
    <h1>Carrossel de Imagens</h1>
    <div class="owl-carousel owl-theme">
        <div class="item"><img src="cenario.jpg" alt="Imagem 1"></div>
        <div class="item"><img src="mikael.jpg" alt="Imagem 2"></div>
        <div class="item"><img src="pato.jpg" alt="Imagem 3"></div>
        <div class="item"><img src="zezao.jpeg" alt="Imagem 4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.owl-carousel').owlCarousel({
                loop: true,
                margin: 10,
                nav: true,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 3
                    },
                    1000: {
                        items: 5
                    }
                }
            });
        });
    </script>
</body>
</html>
